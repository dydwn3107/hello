<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/combinator_selector.html</title>
    <style>
        /* div의 자식요소를 가지고 오겠다 */
        div>p {
            color: red;
        }
        /* p태그의 인접한 span 가지고 오겠다 */
        p+span { 
           color: blue;
        }
        /* p태그의 모든 형제(sibling)들 가지고 오겠다 */
        p~span {
            font-size: 2.5em;
        }
        

    </style>
</head>
<body>
    <div>
        <p></p>
        <span class="first"></span>
    </div>
    <h1>Heading</h1>
    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <span>
            <p>paragraph3</p>
        </span>
        <span>
            span1
        </span>
        <div>div</div>
        <span>span2</span>
    </div>
    <p>paragraph4</p>
</body>
</html>
