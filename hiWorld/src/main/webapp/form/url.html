<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>page147(url.html)</title>
	<style>
		h3 {
			text-align: center;
			background-color: yellow;
		}
		form {
			border: 3px solid gray;
			width: 55%;
			margin: auto;
		}
		ul {
			list-style-type: none;
		}
		label {
			display: inline-block;
			width: 150px;
			background-color: yellow;
			text-align: right;
			padding-right: 15px;
		}
		input[type='submit'] {
			width: 100%;
		}
	</style>
</head>

<body>
	<h3>회원 가입</h3>
	<form action="">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li> <label for="id">아이디</label>
					<input type="text" name="id" id="id">
				</li>
				<li> <label for="passwd">비밀번호</label>
					<input type="password" name="passwd" id="passwd">
				</li>
				<li> <label for="passwd2">비밀번호 확인</label>
					<input type="password" name="passwd2" id="passwd2">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li> <label for="name">이름</label>
					<input type="text" name="name" id="name" required>
				</li>
				<li> <label for="mail">메일 주소</label>
					<input type="email" name="mail" id="mail">
				</li>
				<li> <label for="phone">연락처</label>
					<input type="tel" name="phone" id="phone">
				</li>
				<li> <label for="myhome">블로그/홈페이지</label>
					<input type="url" name="myhome" id="myhome">
				</li>
				<li> <label for="birth">생년월일</label>
					<input type="date" name="birth" id="birth">
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="가입하기">
	</form>
</body>

</html>
