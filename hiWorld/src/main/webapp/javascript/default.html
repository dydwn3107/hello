<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <input type="number" name="num1" id="num1" > +
    <input type="number" name="num2" id="num2" > =
    <input type="number" name="result" id="result"><br>
    <button onclick="calc()">계산</button>

    <script>
        // let val = document.querySelector('input[type="number"]').value;
        // let val2 = document.querySelector('#num2').value;

        // console.log(typeof val, val);
        // console.log(parseInt(val) + parseInt(val2)); //web에서는 문자타입으로 되기때문에 +만
    
        function calc() {
            //num1, num2 합 결과 result
            let num1 = document.querySelector('#num1').value
            let num2 = document.querySelector('#num2').value
            let result = parseInt(num1) + parseInt(num2)
            document.querySelector('#result').value = result;

            //비워주기
            document.querySelector('#num1').value = '';
            document.querySelector('#num2').value = '';
            document.querySelector('#num1').focus();
            
        }
    </script>

    <script src="./js/for_test2.js"></script>
</body>
