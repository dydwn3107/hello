<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom.html</title>
    <style>
        .red {
            color: #ff0000;
        }

        .blue {
            color: #0000ff;
        }
    </style>
</head>

<body>
    <div>
        <h1>Cities</h1>
        <ul>
            <li id="one" class="red">Seoul</li>
            <li id="two" class="red">London</li>
            <li id="three" class="red">Newyork</li>
            <li id="four">Tokyo</li>
        </ul>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>cherry</li>
        </ul>

    </div>
    <script>
        // getElementById, getElementsByTagName,
        // getElementsByClassName

        let one = document.getElementById('one');
        one.style.backgroundColor = 'yellow';
        one.style.color = 'blue';
        one.innerHTML = '서울'; // 보여지는HTML
        console.log(one.getAttribute('class')); // attribute 속성

        let uls = document.getElementsByTagName('ul');
        console.log(uls[0].style.listStyleType = 'circle');

        // <li>NewDeli</li>
        let newdeli = document.createElement('li'); // <li></li> 만드는 것
        newdeli.innerText = 'NewDeli';
        uls[0].appendChild(newdeli); // ul태그에 append 추가 하는 것

        // Tokyo 삭제
        document.getElementById('four').remove();

        // NewDeli 찾아와서 컬러 빨간색으로
        let list = document.getElementsByTagName('li');
        list[3].style.color = 'red';

        for (let i = 0; i < list.length; i++) {
            list[i].onclick = function () { // list 하나하나에 onclick 이벤트 기능
                window.alert(this.innerHTML);
            }
        }

        // class명으로 요소선택
        let reds = document.getElementsByClassName('red');
        for (let i = 0; i < reds.length; i++) {
            reds[i].onmouseover = function () {
                this.style.fontWeight = 'bold';
                this.style.fontSize = '20px';
            }
            reds[i].onmouseout = function () {
                this.style.fontWeight = '100';
                this.style.fontSize = '16px';
            }
        }
    </script>
</body>

</html>
