<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/calandar.html</title>
</head>
<style>
    body {
        background-color: black;
    }
    table {
        border-style: ridge;
        border-color: white;
        background-color: white;
        border-width: 5px;
    }
    td {
        border-width: 5px;
        text-align: center;
        width: 50px;
        font-weight: bold;
        color: white;
    }
    td, h1, tr {
        color: white;
    }
</style>

<body>

    <h1>8월 달력출력하기.</h1>
    <script>
        // 해당월의 공란을 반환해주는 함수
        function getEmptyCnt(month) {
            if (month == 6) {
                return 3;
            } else if (month == 7) {
                return 5;
            } else if (month == 8) {
                return 1;
            } else if (month == 9) {
                return 4;
            } 
        }
        // 해당월의 마지막날짜를 반환해주는 함수
        function getLastDay(month) {
            if (month == 6) {
                return 30;
            } else if (month == 7) {
                return 31;
            } else if (month == 8) {
                return 31;
            } else if (month == 9) {
                return 30;
            }
        }

        function head() {
            let titles = ['일', '월', '화', '수', '목', '금', '토']
            let tr = '<tr>'
            for (let title of titles) {
                if (title == '일') {
                    tr += `<th style="background-color: red;">${title}</th>`
                } else if (title == '토') {
                    tr += `<th style="background-color: blue;">${title}</th>`
                } else {
                    tr += `<th style="background-color: grey;">${title}</th>`
                }
            }
            tr += '</tr>'
            return tr;
        }

        let cal = '<table border=1>';
        cal += head();
        cal += '<tr>';
        // 1일 위치지정
        // 6,7,8,9
        let empty = getEmptyCnt(8); // 비워야 되는 값, getEmptyCnt();
        let lastDay = getLastDay(8); //날짜의 마지막날, getLastDay();

        for (let f = 0; f < empty; f++)
            cal += '<td></td>'
        for (let day = 1; day <= lastDay; day++) {
            if ((empty + day) % 7 == 0) {
                cal += `<td style="background-color: blue;">${day}</td>`;
                cal += '</tr><tr>';
            } else if ((empty + day) % 7 == 1) {
                cal += `<td style="background-color: red;">${day}</td>`;
            } else {
                cal += `<td style="background-color: grey;">${day}</td>`;
            }

        }
        cal += '</tr>'
        cal += '</table>';
        document.write(cal);
    </script>
</body>

</html>
