<!DOCTYPE html>
<html lang="en">

    <style>
        div {
            border: 1px solid black;

            margin: 20px auto;
        }
        section {
            border: 2px dotted green;
        }
    </style>
</head>

<body>
    <div id="main">

        <section>

            <br>현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
        </section>

        <!-- 경력 -->
        <section>

            <ul>
                <li>프론트엔드 개발
                    <ul>
                        <li>업무 내용: <mark> JAVA </mark></li>

                </li>

                        <li>업무 내용: 그림 그리기</li>
                        <li>업무 내용: 색칠 하기</li>
                    </ul>

            </ul>
        </section>
        
        <!-- 숙련도 -->
        <section>
            <h2 class="subtitle">Skills</h2>
            <p>자바관련</p>
            <ul>
                <li>서버프로그램: <b>상</b></li>
                <li>자바관련: <b>중</b></li>
            </ul>
        </section>
        
        <!-- 학력 -->
        <section>
            <h2 class="subtitle">Education</h2>
            <p>예담직업전문학교 졸업</p>
        </section>
    </div>

</body>
</html>
